<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="main.js" defer></script>
    <title>Quotepop</title>
</head>

<body>
    <div class="header">
        <h1>Quotepop</h1>
    </div>
    <div class="conversations">
        <div class="row conversation-container">
            <div class="col conversation">
                <div class="person person-1">
                    <h3>Person 1</h3>
                    <label for="person-1"></label>
                    <textarea name="person-1" id="person-1" cols="40" rows="8"></textarea>
                    <div class="results-container">
                        <div class="result1">
                            <p id="p1-quote">Your Quote: </p>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary person-1-submit">Submit</button>
                    <button type="button" class="btn btn-outline-primary submit1">Get Quote</button>
                </div>
            </div>
            <!-- <div class="col">
                <div class="person person-2">
                    <h3>Person 2</h3>
                    <label for="person-1"></label>
                    <textarea name="person-2" id="person-2" cols="40" rows="8"></textarea>
                    <div class="results-container">
                        <div class="result2">
                            <p id="p2-quote">Your Quote: </p>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary person-2-submit">Submit</button>
                    <button type="button" class="btn btn-outline-primary submit2">Get Quote</button>
                </div>
            </div> -->
            <div class="col convo-output">
                <h3 class="conv-title">Your Quotes:</h3>
                <div class="final-conversation">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
