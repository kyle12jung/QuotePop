<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Quotepop</title>
</head>

<body>
    <div class="header">
        <h1>Quotepop</h1>
    </div>
    <div class="conversations">
        <div class="conversation-container">
            <div class="conversation">
                <div class="person-1">
                    <h3>Person 1</h3>
                    <label for="person-1"></label>
                    <textarea name="person-1" id="person-1" cols="30" rows="10"></textarea>
                    <button class="person-1-submit">Submit</button>
                </div>
                <div class="person-2">
                    <h3>Person 2</h3>
                    <label for="person-1"></label>
                    <textarea name="person-2" id="person-2" cols="30" rows="10"></textarea>
                    <button class="person-2-submit">Submit</button>
                </div>
            </div>
        </div>
        <div class="final-conversation-container">
            <h3>Your Conversations</h3>
            <div class="final-conversation">

            </div>
        </div>
    </div>
    <div class="results-container">

        <div class="submit-container">
            <button class="submit">Get your Quote!</button>
        </div>
        <div class="result">
            <p>Your Quote: </p>
        </div>
    </div>
</body>

</html>
